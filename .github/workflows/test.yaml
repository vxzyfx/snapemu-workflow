name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - id: assets
      name: assets
      run: |
        echo -e "release=\"hloo\ngg\"" >> "$GITHUB_OUTPUT"
    - name: Release
      env:
        FILES: ${{ steps.assets.outputs.release }}
      run: |
        echo $FILES
