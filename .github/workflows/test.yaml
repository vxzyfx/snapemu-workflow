name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - id: assets
      name: assets
      run: |
        mkdir snapemu
        touch snapemu/a.tar.xz
        touch snapemu/b.tar.xz
        touch snapemu/c.tar.xz
        tmpstr=''
        for file in snapemu/*.tar.xz; do
          tmpstr="${tmpstr}$file\n"
        done
        echo 'release<<EOF' >> $GITHUB_OUTPUT
        echo -e $tmpstr >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
    - name: Release
      env:
        FILES: ${{ steps.assets.outputs.release }}
      run: |
        echo $FILES
